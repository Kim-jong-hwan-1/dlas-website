<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f5f5f5; }
        .download-btn { margin-top: 20px; padding: 10px 20px; background-color: black; color: white; border: none; cursor: pointer; }
        .download-btn:hover { background-color: #333; }
    </style>
</head>
<body>
    <h1>Contact List</h1>
    <a href="/admin/contacts/download"><button class="download-btn">Download as Excel (CSV)</button></a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>IP</th>
                <th>Country</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contacts %}
            <tr>
                <td>{{ c[0] }}</td>
                <td>{{ c[1] }}</td>
                <td>{{ c[2] }}</td>
                <td>{{ c[3] }}</td>
                <td>{{ c[4] }}</td>
                <td>{{ c[5] }}</td>
                <td>{{ c[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
